        .red{
            color: red;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            new Vue({
                el:'#box',
                data:{
                    msg:'abc'
                },
                methods:{

                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <input type="text" v-model="msg">
    <br>
    <!--数据更新模板变化-->
    {{msg}}

    {{{msg}}}
