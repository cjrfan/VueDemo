<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            var vm = new Vue({
                el:'#box',//选择器 id class tagName
                data:{
                    arr:['apple','banana','orange'],
                    json:{a:'apple',b:'banana',c:'orange'}
                },
                methods:{
                    add:function () {
                        console.log(this);
                        console.log(this.arr);
                        this.arr.push('pear');
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" v-on:click="add()">
        <ul>
            <li v-for="name in arr">
                {{name}}
            </li>
        </ul>
    </div>
</body>
</html>
