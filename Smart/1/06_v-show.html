<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script>
        window.onload=function () {
            var vm = new Vue({
                el:'#box',
                data:{
                    OnOff:true
                },
                methods:{
                    toggle:function () {
                        /*if(this.OnOff){
                            this.OnOff = false;
                        }else{
                            this.OnOff = true;
                        }*/

//                        this.OnOff = (this.OnOff == true ? false : true);

                        this.OnOff = !this.OnOff;
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div id="box">
        <input type="button" value="按钮" v-on:click="toggle()">
        <div style="width: 100px;height: 100px;background-color: red" v-show="OnOff"></div>
    </div>
</body>
</html>
