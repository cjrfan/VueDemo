<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.min.js"></script>
</head>
<body>
<div id="app1">
	<p>{{total}}</p>
	<button-counter v-on:increment="incrementTotal"></button-counter>
	<button-counter v-on:increment="incrementTotal"></button-counter>
</div>
<script>
Vue.component('button-counter',{
	template:'<button v-on:click="increment">{{counter}}</button>',
	data:function(){
		return {
			counter:0
		}
	},
	methods:{
		increment:function(){
			this.counter += 1;
			this.$emit('increment');
		}
	}
})
var app1 = new Vue({
	el:'#app1',
	data:{
		total:0
	},
	methods:{
		incrementTotal:function(){
			this.total +=1;
		}
	}
})
</script>
</body>
</html>
