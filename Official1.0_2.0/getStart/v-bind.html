<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-bind</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-bind:title="message">
			Hover me for a few seconds to see my title.
		</span>
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'You load this page on '+new Date()
			}
		});
	</script>
</body>
</html>
