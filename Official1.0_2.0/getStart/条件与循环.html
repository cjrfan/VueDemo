<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件与循环</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p v-if="seen">Now you can see me.</p>
	</div>
	<div id="app2">
		<ol>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ol>
	</div>
	<script>
		var app1 = new Vue({
			el:'#app',
			data:{
				seen:true
			}
		});
		// 在控制台设置 appq.seen=false 则内容消失
		
		var app2 = new Vue({
			el:'#app2',
			data:{
				todos:[
					{text:'JavaScript'},
					{text:'Node.js'},
					{text:'Vue.js'},
					{text:'React.js'}
				]
			}
		});
		// 在控制台里，输入 app4.todos.push({ text: 'New item' })，列表中多了一栏新内容。
	</script>
</body>
</html>
