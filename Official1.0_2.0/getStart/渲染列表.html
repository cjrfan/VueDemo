<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渲染列表</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul>
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				todos:[
					{text:'Learn JavaScript'},
					{text:'Learn Node.js'},
					{text:'Learn Vue.js'},
					{text:'Build sth. Awesome'},
				]
			}
		});
	</script>
</body>
</html>
