<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>处理用户输入</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{message}}</p>
		<button v-on:click="reverseMsg">Reverse Message</button>
	</div>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'Hello Vue.js!'
			},
			methods:{
				reverseMsg:function(){
					this.message = this.message.split('').reverse().join('');
				}
			}
		});
	</script>
</body>
</html>
