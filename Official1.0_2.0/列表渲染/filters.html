<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.js"></script>
</head>
<body>
<ul id="app1">
	<li v-for="n in evenNums"> {{ n }} </li>
</ul>

<ul id="app2">
	<li v-for="n in even(nums)"> {{ n }} </li>
</ul>
<script>
	var app1 = new Vue({
		el:'#app1',
		data:{
			nums:[1,2,3,4,5]
		},
		computed:{
			evenNums:function(){
				return this.nums.filter(function(nums){
					return nums % 2 === 0;
				})
			}
		}
	})

	var app2 = new Vue({
		el:'#app2',
		data:{
			nums:[1,2,3,4,5]
		},
		methods:{
			even:function(nums){
				return nums.filter(function(num){
					return num % 2 === 0;
				})
			}
		}
	})
</script>
</body>
</html>
