<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.js"></script>
</head>
<body>
<div id="app1">
	<button v-on:click="count += 1">增加 1</button>
	<p>这个按钮被点击了 {{ count }} 次</p>
</div>
<div id="app2">
	<button v-on:click="greet">Greet</button>
</div>
<div id="app3">
	<button v-on:click="say('hi')">say hi</button>
	<button v-on:click="say('hello')">say hello</button>
</div>
<div id="app4">
	<button v-on:click="warn('这是一个警告！！',$event)">warn</button>
</div>
<script>
var app1 = new Vue({
	el:'#app1',
	data:{
		count: 0
	}
});

var app2 = new Vue({
	el:'#app2',
	data:{
		name: 'Vue.js'
	},
	// 在 `methods` 对象中定义方法
	methods:{
		greet:function(event){
			// `this` 在方法里指当前 Vue 实例
			alert('Hello '+this.name);
			// `event` 是原生 DOM 事件
			alert(event.target.tagName);
		}
	}
});

var app3 = new Vue({
	el:'#app3',
	methods:{
		say:function(msg){
			alert(msg);
		}
	}
});

var app4 = new Vue({
	el:'#app4',
	methods:{
		warn:function(msg,event){
			if (event) event.preventDefault();
			alert(msg);
		}
	}
});
</script>
</body>
</html>
