<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		
	</style>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
	</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				firstName:'Cai',
				lastName:'Jack2',
			},
			computed:{
				fullName:{
					get:function(){
						return this.firstName+' '+this.lastName;
					},
					set:function(val){
						var names = val.split(' ');
						this.firstName = names[0];
						this.lastName = names[names.length-1];
					}
				}
			}
		})
	</script>
</body>
</html>
