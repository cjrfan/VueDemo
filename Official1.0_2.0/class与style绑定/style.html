<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app1" v-bind:style="{color:activeColor,fontSize:fontSize+'px'}">123</div>
	
	<div id="app2" v-bind:style="styleObj">321</div>

	<div id="app3" v-bind:style="[baseStyle,mainStyle]">asdf</div>
	<script>
	var app1 = new Vue({
		el:'#app1',
		data:{
			activeColor:'red',
			fontSize:30
		}
	});

	var app2 = new Vue({
		el:'#app2',
		data:{
			styleObj:{
				color:'red',
				fontSize:'30px'
			}
		}
	});

	var app3 = new Vue({
		el:'#app3',
		data:{
			baseStyle:{
				color:'red',
				fontSize:'30px'
			},
			mainStyle:{
				width:'100px',
				height:'40px',
				border:'1px solid blue'
			}
		}
	});
	</script>
</body>
</html>
