Vue.component('comp',{
	template:'<div><span>{{msg}}</span><button v-on:click="updateMsg">updateMsg</button></div>',
	data:function(){
		return {
			msg:'not updated'
		}
	},
	methods:{
		updateMsg:function(){
			this.msg = 'updated';
			console.log(this.$el.textContent);// => '没有更新'
			this.$nextTick(function(){
				console.log(this.$el.textContent);// => '更新完成'
			})
		}
	}
})
var vm = new Vue({
	el:'#app2',
	data:{
		msg:'123'
	}
})
