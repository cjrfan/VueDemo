<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性与方法</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="example">{{a}}</div>
	<script>
		var data1 = { a: 1 }
		var vm = new Vue({
		  el: '#example',
		  data: data1
		})
		vm.$data === data1 // -> true
		vm.$el === document.getElementById('example') // -> true
		// $watch 是一个实例方法
		vm.$watch('a', function (newVal, oldVal) {
		  // 这个回调将在 `vm.a`  改变后调用
		})
	</script>
</body>
</html>
