<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实例生命周期</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">{{a}}</div>
	<script>
		var vm = new Vue({
			el:'#app',
			data: {
				a: 1
			},
			created: function () {
				// `this` 指向 vm 实例
				console.log('a is: ' + this.a)
			}
		})
			// -> "a is: 1"
	</script>
</body>
</html>
