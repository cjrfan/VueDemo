<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../vue.js"></script>
<style>
	.fade-enter-active, .fade-leave-active {
	  	transition: opacity .5s
	}
	.fade-enter, .fade-leave-active {
	  	opacity: 0
	}
</style>
</head>
<body>
<div id="app1">
	<button v-on:click="show = !show">Toggle</button>
	<transition name="fade">
		<p v-if="show">hello</p>
	</transition>
</div>
<script>
new Vue({
	el:'#app1',
	data:{
		show:true
	}
})
</script>
</body>
</html>
